<div layout-align="center">
    <md-content>
        <md-card flex="20" class="md-whiteframe-6dp" ng-repeat="photo in profile.userPhotos">
            <img ng-src="{{ photo.images[1].source }}" class="md-card-image" alt="Washed Out">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">In-card actions</span>
                    <span class="md-subhead">Description</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>
                    The titles of Washed Out's breakthrough song and the first single from Paracosm
                </p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="start center">
                <md-button>Action 1</md-button>
                <md-button>Action 2</md-button>
            </md-card-actions>
        </md-card>
    </md-content>
</div>
