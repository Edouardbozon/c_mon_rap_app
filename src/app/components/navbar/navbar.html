<md-toolbar layout="row" layout-align="center center" class="md-whiteframe-4dp">


    <section flex layout="row" layout-align="left center">
        <md-button ng-href="#/dashboard" class="logo">Facebook-dashboard</md-button>
    </section>

    <img id="DashboardControllerPicture" class="md-whiteframe-6dp" ng-if="$root.user.isConnected" ng-src="{{ $root.user.picture }}" alt="{{ $root.user.name }} picture">

    <md-button class="acme-navbar-text" class="md-raised" ng-href="#/dashboard" ng-show="$root.user.isConnected">
        {{ $root.user.name }}
    </md-button>

    <md-button ng-show="$root.user.isConnected" ng-click="navbar.disconnect()"><i class="material-icons">power_settings_new</i></md-button>

</md-toolbar>
